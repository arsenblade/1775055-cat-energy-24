<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Барбершоп «Бородинский»</title>
</head>

<body class="page__body">
  <header class="page-header">
    <a href="#" class="page-header-link">
      <img src="images/logo-cat-energy.svg" alt="Логотип сайта." class="page-header-logo">
    </a>
    <nav class="main-navigation">
      <button class="main-navigation__toggle">
        <span class="visualy-hidden">
          Открыть меню.
        </span>
      </button>
      <div class="main-navigation__wrapper">
        <ul class="main-navigation__list">
          <li class="main-navigation__item main-navigation__item--current">
            <a href="#" class="main-navigation__link">
              Главная
            </a>
          </li>
          <li class="main-navigation__item main-navigation__item--current">
            <a href="#" class="main-navigation__link">
              Каталог продукции
            </a>
          </li>
          <li class="main-navigation__item main-navigation__item--current">
            <a href="#" class="main-navigation__link">
              Подбор программы
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="page-form">
    <h1 class="page-form__title">Подбор программы</h1>
    <p class="page-form__text">Заполните анкету, и мы подберем
      программу питания для вашего кота</p>
    <form class="form__program-nutrition">
      <div class="cat-stats">
        <label for="cat-stats__name">ИМЯ:*</label>
        <input type="text" name="cat-stats__name" id="cat-stats__name" value="барсик">
        <label for="cat-stats__weight">Вес (кг):*</label>
        <input type="number" name="cat-stats__weight" id="cat-stats__weight" value="7">
        <label for="cat-stats__old">Возраст (лет):</label>
        <input type="number" name="cat-stats__old" id="cat-stats__old" value="7">
      </div>
      <div class="program-selection">
        <input type="radio" value="похудение" name="program">
        <input type="radio" value="Набор массы" name="program">
        <input type="radio" value="Не знаю (Нужен ваш совет)" name="program">
      </div>
    </form>
  </main>
  <footer class="page-footer">
    <a href="#" class="page-footer__link">
      <img src="images/logo-cat-energy.svg" alt="Логотип сайта." class="page-header-logo">
    </a>
    <div class="social">
      <ul class="social__list">
        <li class="social__item">
          <span class="visualy-hidden">Вконтакте.</span>
        </li>
